<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>專線小巴資訊</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>專線小巴</h1>
    <button id="theme-toggle-button" class="large-button" style="background-color: #ff8d21; color: black; font-size: 1rem; padding: 0.5rem; margin-top: 1rem;">切換主題</button>
    <p>請輸入專線小巴站牌編號以查詢即時抵達時間。</p>

    <label for="stop-id-input">小巴站</label>
    <select id="stop-id-input" aria-label="選擇小巴站名稱">
      <option value="">請選擇一個站牌</option>
      <option value="mong_kok">旺角</option>
      <option value="tsim_sha_tsui">尖沙咀</option>
      <option value="central">中環</option>
      <option value="causeway_bay">銅鑼灣</option>
      <option value="shatin">沙田</option>
    </select>

    <!-- Cantonese Speech to Text Section -->
    <label for="speech-textarea">語音文字輸出</label>
    <textarea id="speech-textarea" rows="4" readonly placeholder="語音轉文字結果會顯示於此..." style="font-size:1.25rem; padding:0.8rem;"></textarea>
    <button id="speech-toggle" class="large-button">開始聽講話</button>

    <button id="fetch-schedule" class="large-button" disabled>查詢時間表</button>

    <div id="loading" style="display:none;">載入中…</div>
    <div id="error" style="display:none;"></div>

    <div id="schedule-list"></div>

    <button id="btn-home" class="large-button" style="margin-top: 2.3rem;">返回</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
